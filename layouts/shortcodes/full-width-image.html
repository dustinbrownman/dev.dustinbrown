{{ $original := .Page.Resources.GetMatch (printf "*%s*" (.Get 0)) }}
{{ $height := .Get 1 }}
{{ $anchor := .Get 2 }}
{{ $title := .Get 3}}
{{ $alt := .Get 4 }}
{{ $width :=  "800" }}
{{ $options := (printf "%sx%s %s" $width $height $anchor) }}
{{ $image := ($original.Fill $options) }}

<img src="{{ $image.RelPermalink }}" title="{{ $title }}" alt="{{ $alt }}">
