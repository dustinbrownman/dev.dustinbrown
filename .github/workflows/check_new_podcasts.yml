name: Check for new podcasts

on:
  workflow_dispatch:
    inputs:
      feedUrl:
        description: "Url of the podcast feed"
        required: true
        type: string
  schedule:
    - cron: "0 */8 * * *"

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11"]

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install modal-client
          pip install feedparser
      - name: Authenticate with Modal
        run: |
          modal token set --token-id ${{ secrets.MODAL_TOKEN_ID }} --token-secret ${{ secrets.MODAL_TOKEN_SECRET }}
      - name: Execute modal function
        run: |
          python scripts/fetch_podcast.py ${{ inputs.feedUrl }}
      - name: Commit and push changes
        run: |
          if [[ $(git status --porcelain) ]]; then
            git config --global user.name 'Actions Bot'
            git config --global user.email 'actions@github.com'
            git add .
            git commit -m "Update podcasts"
            git push
          fi
